<div class="product__thumb">
  <a class="first__img" [routerLink]="['id', productDetailModel.Id]"><img src="{{productDetailModel.imgs.primaryImg}}"
      alt="product image"></a>
  <a class="second__img animation1" [routerLink]="['id', productDetailModel.Id]"><img src=""
      alt=""></a>
  <div class="hot__box color--2">
    <span class="hot-label">HOT</span>
  </div>
</div>
<div class="product__content content--center">
  <h4><a href="single-product.html">{{productDetailModel.ProductRangeName}}</a></h4>
  <ul class="prize d-flex">
    <li>€{{productDetailModel.price}}</li>
    <li [ngClass]="{hidden:productDetailModel.oldPrice === 0}" class="old_prize">€{{productDetailModel.oldPrice}}</li>
  </ul>
  <div class="action">
    <div class="actions_inner">
      <ul class="add_to_links">
        <li><a class="cart" href="cart.html"><i class="bi bi-shopping-bag4"></i></a></li>
        <li><a class="wishlist" href="wishlist.html"><i class="bi bi-shopping-cart-full"></i></a></li>
        <li><a class="compare" href="#"><i class="bi bi-heart-beat"></i></a></li>
        <li><a data-toggle="modal" title="Quick View" class="quickview modal-view detail-link" href="#productmodal"><i
              class="bi bi-search"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="product__hover--content">
    <ul class="rating d-flex">
      <li class="on"><i class="fa fa-star-o"></i></li>
      <li class="on"><i class="fa fa-star-o"></i></li>
      <li class="on"><i class="fa fa-star-o"></i></li>
      <li><i class="fa fa-star-o"></i></li>
      <li><i class="fa fa-star-o"></i></li>
    </ul>
  </div>
</div>
